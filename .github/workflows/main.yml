name: ZYZ_CSharp_Extension

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.github/**'

jobs:
  build_and_pack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release --output ${{ github.workspace }}/build

    - name: Pack
      run: dotnet pack --no-build --configuration Release --output ${{ github.workspace }}/nupkgs /p:PackageOutputPath=${{ github.workspace }}/build

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.extract_version.outputs.version }}
        release_name: Release v${{ steps.extract_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (NuGet Package)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/nupkgs/*.nupkg
        asset_name: ZYZ_CSharp_Extension.nupkg
        asset_content_type: application/zip

    - name: Upload Release Asset (DLL)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/build/*.dll
        asset_name: ZYZ_CSharp_Extension.dll
        asset_content_type: application/octet-stream
